    button {
        border-style: none;
        border-radius: 5px;
        background-color: rgba(179, 179, 179, .4);
    }

    button:hover {
        background-color: rgba(179, 179, 179, 1);
    }

    button:focus {
        outline: none;
    }
</style>

    <div class="row">
        <div class="col-sm-12">
            <h1>LSTMVis V2</h1>

            position:
            <button class="hidden-print" id="inc_pos">+10</button>
            <button class="hidden-print" id="dec_pos">-10</button>
        </div>

    </div>
    <div class="row" style="padding-top: 10px;">

    </div>

        </div>
        <div class="col-sm-6 ">
